<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pies | Bethany's Pie Shop</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body id="index">
    <!-- NAVIGATION -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <aside>
            <img src="images/logo.png" alt="Bethany's Logo">
        </aside>
        <article>
            <section class="columns-desktop">
                <div class="pie"> <!-- the div holds a product -->
                    <img src="images/apple-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc">Our famous Apple Pie</p>
                    <button data-order="apple-pie">Order</button> <!-- data-order holds the value of a specific product, prob useful for JS -->
                </div> <!-- end of a product -->
                <div class="pie">
                    <img src="images/cherry-pie.png" alt="Cherry Pie">
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="cherry-pie">Order</button>
                </div>
            </section>
        </article>
    </main>

    <!-- FOOTER -->
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>

    <!-- JS (should be at the end of the body) -->
    <script type="text/javascript">
        /* waits for the page to get loaded */
        window.addEventListener("DOMContentLoaded", function(e) { 
            /* get access to the buttons on the pies page based on attribute*/
            const orderButtons = document.querySelectorAll("button[data-order]"); 
            
            orderButtons.forEach(function(button) {
                button.addEventListener("click", function(e) {
                    const button = e.currentTarget;
                    const container = button.parentNode;

                    /* get info about a certain product and store in a object */
                    const order = {
                        id: button.getAttribute("data-order"),
                        title: container.querySelector(".title").innerText,
                        price: container.querySelector(".price").innerText,
                        desc: container.querySelector(".desc").innerText
                    };
                    
                    /* stores that object as a string (localStorage can't handle objects) into the browser memory */
                    localStorage.setItem("order", JSON.stringify(order));

                    /* go to the order page */
                    const url = window.location.href.replace("pies.html", "order.html");
                    window.location.href = url;
                });
            });

        });
    </script>
</body>
</html>
